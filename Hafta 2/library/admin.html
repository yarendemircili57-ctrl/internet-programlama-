<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MSB Library - Admin Panel</title>
  <link rel="stylesheet" href="css/genel.css">
</head>
<body>

  <div class="admin-container">

    <!-- SIDEBAR -->
    <div class="admin-sidebar">
      <div class="admin-profile">
        <img src="images/logo.png" alt="Admin Logo">
        <div>
          <h3>Admin</h3>
          <p>msb@library.com</p>
        </div>
      </div>
      <ul class="admin-menu">
        <li class="active">Dashboard</li>
        <li>Kitaplar</li>
        <li>Ödünç Verme</li>
        <li>Öğrenciler</li>
        <li>Duyurular</li>
      </ul>
    </div>

    <!-- MAIN PANEL -->
    <div class="admin-main">
      <h2>Dashboard</h2>
      <div class="cards">
        <div class="card">
          <h4>Toplam Kitap</h4>
          <p>250</p>
        </div>
        <div class="card">
          <h4>Ödünç Kitap</h4>
          <p>45</p>
        </div>
        <div class="card">
          <h4>Öğrenci</h4>
          <p>120</p>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
