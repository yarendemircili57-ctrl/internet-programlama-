<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Öğrenci Yönetim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Öğrenci Yönetim</a>
    </div>
</nav>

<div class="container">
    <div class="row mb-3">
        <div class="col-md-6">
            <h3>Öğrenci Listesi</h3>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#studentModal" id="btnAdd">Öğrenci Ekle</button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped" id="studentsTable">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Sınıf</th>
                <th>Yaş</th>
                <th>İşlemler</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Modal: Ekle/Güncelle -->
<div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="studentForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Öğrenci Ekle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="studentId" />
                <div class="mb-3">
                    <label class="form-label">Ad</label>
                    <input id="ad" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Soyad</label>
                    <input id="soyad" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Sınıf</label>
                    <input id="sinif" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Yaş</label>
                    <input id="yas" class="form-control" type="number" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Kaydet</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
